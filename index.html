    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Microsoft YaHei', 'SimHei', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }
        
        .medical-app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        
        
        .sentence-display {
            background: #f8f9fa;
            padding: clamp(20px, 5vw, 30px);
            border-bottom: 3px solid #e0e0e0;
            height: 120px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .sentence-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .sentence-text {
            line-height: 1.2;
            letter-spacing: 0.5px;
            font-weight: 700;
            color: #000000;
            font-size: clamp(24px, 7vw, 56px);
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        
        .main-content {
            flex: 1;
            padding: clamp(15px, 4vw, 25px);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: clamp(8px, 2vw, 16px);
            flex: 1;
            width: 100%;
            height: 100%;
            padding: clamp(10px, 2vw, 20px);
        }
        
        .grid-button {
            border: none;
            border-radius: clamp(8px, 2vw, 16px);
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            letter-spacing: 0.3px;
            line-height: 1.0;
            font-size: 16px; /* 初始字体大小，将通过JS动态调整 */
            text-align: center;
            word-break: break-word;
            white-space: normal;
            padding: clamp(4px, 0.8vw, 8px);
            width: 100%;
            height: 100%;
        }
        
        .grid-button:hover:not(:disabled):not(.disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .main-btn {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            border: 3px solid #90caf9;
        }
        
        .main-btn.selected {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            border: 3px solid #1565c0;
        }
        
        .function-btn {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
            border: 3px solid #ffcc02;
        }
        
        .function-btn.clear {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #d32f2f;
            border: 3px solid #f44336;
        }
        
        .function-btn.speak {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
            border: 3px solid #4caf50;
        }
        
        .function-btn:disabled,
        .function-btn.disabled {
            background: linear-gradient(135deg, #f5f5f5 0%, #eeeeee 100%) !important;
            color: #bdbdbd !important;
            border: 3px solid #e0e0e0 !important;
            cursor: not-allowed !important;
            opacity: 0.6 !important;
        }
        
        
        @media (max-width: 768px) {
            .button-grid {
                gap: clamp(6px, 1.5vw, 12px);
                padding: clamp(8px, 1.5vw, 16px);
            }
            
            .main-content {
                padding: 15px;
            }
            
            .grid-button {
                font-size: clamp(20px, 7vw, 56px);
                padding: clamp(3px, 0.6vw, 6px);
                line-height: 1.0;
            }
        }
        
        @media (max-width: 480px) {
            .button-grid {
                gap: clamp(4px, 1vw, 8px);
                padding: clamp(6px, 1vw, 12px);
            }
            
            .grid-button {
                font-size: clamp(18px, 6.5vw, 48px);
                padding: clamp(2px, 0.4vw, 4px);
                line-height: 1.0;
            }
            
            .sentence-text {
                font-size: clamp(28px, 8vw, 48px);
            }
        }

</head>

                    if (item.children) {
                        if (Array.isArray(item.children)) {
                            return item.children;
                        } else {
                            return Object.keys(item.children);
                        }
                    }
                    return null;
                }
                
                for (const key in tree) {
                    if (tree[key] && tree[key].children && typeof tree[key].children === 'object') {
                        if (!Array.isArray(tree[key].children)) {
                            const result = this.searchInTree(tree[key].children, targetItem);
                            if (result) {
                                return result;
                            }
                        }
                    }
                }
                
                return null;
            },
            
            
            getCurrentPageOptions() {
                const options = this.getCurrentOptions();
                const start = this.page * 6;
                return options.slice(start, start + 6);
            },
            
            select(value, index) {
                this.path[this.level] = value;
                this.showSelected(index);
                this.updateSentence();
                
                const previousItem = this.level > 0 ? this.path[this.level - 1] : null;
                
                if (previousItem && ACTIONS[previousItem] && ACTIONS[previousItem].includes(value)) {
                    this.complete();
                    return;
                }
                
                this.level++;
                this.page = 0;
                this.hasSpoken = false; // 选择时重置播放状态
                this.render();
            },
            
            updateSentence() {
                const parts = this.path.filter(Boolean);
                let sentence = '请选择...';
                
                if (parts.length >= 4) {
                    const person = parts[0];
                    const category = parts[1];
                    const action = parts[parts.length - 1];
                    const item = parts[parts.length - 2];
                    
                    // 检查是否完成了选择（最后一个是动作）
                    if (ACTIONS[item] && ACTIONS[item].includes(action)) {
                        const template = DATA.templates[category] || DATA.templates.default;
                        sentence = template(person, item, action);
                    } else {
                        // 显示完整路径，让CSS处理溢出
                        sentence = parts.join('') + '...';
                    }
                } else if (parts.length > 0) {
                    // 显示完整路径
                    sentence = parts.join('') + '...';
                }
                
                document.getElementById('sentenceText').textContent = sentence;
            },
            
            
            showSelected(index) {
                const buttons = document.querySelectorAll('.main-btn');
                buttons.forEach(btn => btn.classList.remove('selected'));
                if (buttons[index]) {
                    buttons[index].classList.add('selected');
                }
            },
            
            complete() {
                const sentence = document.getElementById('sentenceText').textContent;
                if (sentence && !sentence.includes('...')) {
                    this.lastSentence = sentence;
                    this.hasSpoken = true;
                    this.speak();
                    this.render(); // 重新渲染以显示重复按钮
                }
            },
            
            speak() {
                const text = this.lastSentence || document.getElementById('sentenceText').textContent;
                if (text && text !== '请选择...' && !text.includes('...')) {
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(text);
                        utterance.lang = 'zh-CN';
                        utterance.rate = 0.8;
                        speechSynthesis.speak(utterance);
                    }
                }
            },
            
            
            repeatLastSentence() {
                if (this.lastSentence) {
                    document.getElementById('sentenceText').textContent = this.lastSentence;
                    this.speak();
                }
            },
            
            goBack() {
                if (this.level > 0) {
                    this.level--;
                    this.path = this.path.slice(0, this.level + 1);
                    this.page = 0;
                    this.hasSpoken = false; // 返回时重置播放状态
                    this.updateSentence();
                    this.render();
                }
            },
            
            reset() {
                this.level = 0;
                this.path = [];
                this.page = 0;
                this.lastSentence = '';
                this.hasSpoken = false;
                document.getElementById('sentenceText').textContent = '请选择...';
                this.render();
            },
            
            prevPage() {
                if (this.page > 0) {
                    this.page--;
                    this.render();
                }
            },
            
            nextPage() {
                const options = this.getCurrentOptions();
                if ((this.page + 1) * 6 < options.length) {
                    this.page++;
                    this.render();
                }
            },
            
            render() {
                this.renderButtons();
            },
            
            renderButtons() {
                const buttonGrid = document.getElementById('buttonGrid');
                const options = this.getCurrentPageOptions();
                const allOptions = this.getCurrentOptions();
                
                let html = '';
                
                // 强制3×3布局，始终显示9个按钮位置
                for (let i = 0; i < 9; i++) {
                    if (i < options.length) {
                        // 主要选项按钮
                        html += `<button class="grid-button main-btn" onclick="app.select('${options[i]}', ${i})">${options[i]}</button>`;
                    } else if (i === 6) {
                        // 第7个位置：清空按钮
                        html += `<button class="grid-button function-btn clear" onclick="app.reset()">清空</button>`;
                    } else if (i === 7) {
                        // 第8个位置：后退按钮
                        const canBack = this.level > 0;
                        html += `<button class="grid-button function-btn ${!canBack ? 'disabled' : ''}" 
                                onclick="app.goBack()" ${!canBack ? 'disabled' : ''}>后退</button>`;
                    } else if (i === 8) {
                        // 第9个位置：播放按钮或分页按钮
                        if (this.hasSpoken) {
                            // 输入完成后显示播放/重复按钮
                            html += `<button class="grid-button function-btn speak" onclick="app.repeatLastSentence()">重复</button>`;
                        } else {
                            // 输入过程中显示下一页按钮
                            const canNext = (this.page + 1) * 6 < allOptions.length;
                            html += `<button class="grid-button function-btn ${!canNext ? 'disabled' : ''}" 
                                    onclick="app.nextPage()" ${!canNext ? 'disabled' : ''}>下一页</button>`;
                        }
                    } else {
                        // 空位置：隐藏的占位按钮
                        html += `<div class="grid-button" style="visibility: hidden;"></div>`;
                    }
                }
                
                buttonGrid.innerHTML = html;
                
                // 立刻调整字体大小
                this.adjustButtonFontSizes();
            },
            
            adjustButtonFontSizes() {
                const buttons = document.querySelectorAll('.grid-button:not([style*="visibility: hidden"])');
                
                buttons.forEach(button => {
                    const text = button.textContent;
                    if (!text || text.trim() === '') return;
                    
                    // 获取按钮的实际尺寸
                    const buttonRect = button.getBoundingClientRect();
                    const buttonWidth = buttonRect.width;
                    const buttonHeight = buttonRect.height;
                    
                    // 计算可用空间（减去内边距）
                    const padding = parseFloat(getComputedStyle(button).padding) * 2;
                    const availableWidth = buttonWidth - padding;
                    const availableHeight = buttonHeight - padding;
                    
                    // 估算文字长度和行数
                    const textLength = text.length;
                    const estimatedLines = Math.ceil(textLength / 3); // 假设每行3个字符
                    
                    // 计算合适的字体大小
                    let fontSize = Math.min(
                        availableWidth / textLength * 1.2, // 基于宽度计算
                        availableHeight / estimatedLines * 0.8 // 基于高度计算
                    );
                    
                    // 设置最小和最大字体大小限制
                    fontSize = Math.max(12, Math.min(fontSize, 80));
                    
                    // 应用字体大小
                    button.style.fontSize = fontSize + 'px';
                    
                    // 立刻检查并调整溢出
                    const textRect = button.querySelector('span') || button;
                    if (textRect.scrollWidth > availableWidth || textRect.scrollHeight > availableHeight) {
                        fontSize *= 0.9;
                        button.style.fontSize = fontSize + 'px';
                    }
                });
            },
            
            
            requestFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.log('全屏请求失败:', err);
                    });
                } else if (elem.webkitRequestFullscreen) { // Safari
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE11
                    elem.msRequestFullscreen();
                }
            },
            
            init() {
                this.render();
                
                // 监听窗口大小变化，立刻重新计算字体大小
                window.addEventListener('resize', () => {
                    this.adjustButtonFontSizes();
                });
                
                // 尝试在页面加载后进入全屏
                setTimeout(() => {
                    this.requestFullscreen();
                }, 100);
                
                // 如果自动全屏失败，在首次点击时进入全屏
                let hasTriedFullscreen = false;
                document.addEventListener('click', () => {
                    if (!hasTriedFullscreen && !document.fullscreenElement) {
                        hasTriedFullscreen = true;
                        this.requestFullscreen();
                    }
                }, { once: true });
            }
        };
        
        app.init();
    </script>
